
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>FlowrUI</title>
    <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="flowUI.js"></script>

    <style>
      body {
        background: rgb(58, 58, 58);
        background-image: linear-gradient(90deg, #444444 2px, transparent 0),
        linear-gradient(#444444 2px, transparent 0);
        background-size: 20px 20px;
       }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <button id="rename">
      rename
    </button>
    <button id="delete-node">
      delete node
    </button>
    <button id="zoom">
      zoom
    </button>
    <button id="out">
      out
    </button>
    <br>
    <button id="add-node">
      add node
    </button>
    <textarea id="node-name" rows="1"></textarea>
    <br>
    <button id="add-anchor">
      add anchor
    </button>
    <textarea id="node-name-for-anchor" rows="1"></textarea>
    <textarea id="anchor-name" rows="1"></textarea>
    <textarea id="rl" rows="1" cols="4">true</textarea>

  </body>
</html>
