
<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>ContainerUI</title>
    <style>
      body {
        background: rgb(58, 58, 58);
        background-image: linear-gradient(90deg, #444444 2px, transparent 0),
        linear-gradient(#444444 2px, transparent 0);
        background-size: 20px 20px;
       }
    </style>
    <script type="text/javascript" src="containerUI_tool.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <button id="rename">
      rename
    </button>
    <button id="delete-node">
      delete node
    </button>
    <button id="zoom">
      zoom
    </button>
    <button id="out">
      out
    </button>
    <br>
    <button id="add-node">
      add node
    </button>
    <textarea id="node-name" rows="1"></textarea>
    <textarea id="node-width" rows="1" cols="4">200</textarea>
    <textarea id="node-height" rows="1" cols="4">150</textarea>
    <br>
    <button id="add-anchor">
      add anchor
    </button>
    <textarea id="start-x" rows="1" cols="4">380</textarea>
    <textarea id="start-y" rows="1" cols="4">250</textarea>
    <textarea id="end-x" rows="1" cols="4">400</textarea>
    <textarea id="end-y" rows="1" cols="4">30</textarea>


    <script src="containerUI.js"></script>
  </body>
</html>
